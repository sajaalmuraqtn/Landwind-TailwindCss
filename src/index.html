<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landwind</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="./output.css" rel="stylesheet">

</head>

<body>
    <nav class=" wrapper flex items-center justify-between  gap-8 py-6">

        <div class="flex items-center gap-8 w-full justify-between 2md:w-fit">
            <div class="w-[120px] sm:w-[156px] flex">
                <img class="w-full" src="./assets/Logo.svg">
            </div>
            <div class="block 2md:hidden " id="menu-toggle">
                <i class="material-icons">menu</i>
            </div>
        </div>
        <div id="menu"
            class=" 2md:flex flex-col 2md:flex-row items-center justify-between w-full absolute top-[80px] left-0 bg-white py-5 2md:shadow-none shadow px-10 2md:static 2md:p-0">
            <ul class="2md:flex flex-col 2md:flex-row gap-8">
                <li><a class="font-Inter text-mainText font-medium capitalize " href="">company</a></li>
                <li class="mt-4 2md:mt-0"><a class="font-Inter text-mainText font-medium capitalize "
                        href="">marketplace</a></li>
                <li class="mt-4 2md:mt-0"><a class="  text-mainText font-medium capitalize " href="">features</a></li>
                <li class="mt-4 2md:mt-0"><a class="  text-mainText font-medium capitalize " href="">team</a></li>
                <li class="mt-4 2md:mt-0"><a class="  text-mainText font-medium capitalize " href="">contact</a></li>
            </ul>
            <div class="flex gap-8 items-center mt-5 2md:mt-0">
                <a href="" class="capitalize text-mainText rounded-lg ">login</a>
                <a href="" class="capitalize button py-2 px-3">get started</a>
            </div>
        </div>

    </nav>

    <header class="wrapper h-screen py-16">
     <div class="flex flex-col lg:flex-row gap-24 items-center justify-center">

        <div class="w-full 2md:w-[50%]">
            <h1 class="text-mainText text-6xl mb-6 font-black">Building digital products & brands.</h1>
            <p class="text-secondaryText text-xl ">Here at flowbite we focus on markets where technology, innovation, and capital can unlock long-term value and drive economic growth.</p>
            <div class="flex mt-10 gap-4">
                <button class="button px-5 py-3">Start 30 day free trial</button>
                <button class=" px-5 py-3 border border-[#E5E7EB] rounded-lg">Pricing & FAQ</button>
            </div>
        </div>
        <div class="w-full 2md:w-[40%]">

            <img src="assets/marketing-strategy 1.svg" alt="digital">
        </div>   
      </div>

    </header>

    <script>
        const menuToggle = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu");
        menuToggle.addEventListener("click", () => {
            menu.classList.toggle("hidden");
            if (menu.classList.contains("hidden")) {
                menuToggle.innerHTML = `<i class="material-icons">menu</i>`
            } else {
                menuToggle.innerHTML = `<i class="material-icons">close</i>`
            }
        });
    </script>
</body>

</html>
